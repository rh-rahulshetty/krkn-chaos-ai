name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test (Ubuntu 22.04)
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Upgrade pip & build tools
        run: python -m pip install --upgrade pip build setuptools wheel

      - name: Install project (editable) and dev deps
        run: |
          python -m pip install -e .[dev]

      - name: Run pre-commit (changed files only)
        run: |
          # Ensure the target ref is available for diffing
          git fetch origin main --depth=1 || true
          # Run pre-commit only on files changed between origin/main and HEAD
          pre-commit run --from-ref origin/main --to-ref HEAD

      - name: Run tests
        run: pytest -q
